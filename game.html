<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix"> </p>
                    <div id="progressBar">
                        <div id="progressBarfull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
            <p class="coice-prefix">A</p>
            <p class="choice-text" id="A">Choice1</p>
        </div>
        <div class="choice-container">
            <p class="coice-prefix">B</p>
            <p class="choice-text" id="B">Choice2</p>
        </div>
        <div class="choice-container">
            <p class="coice-prefix">C</p>
            <p class="choice-text" id="C">Choice3</p>
        </div>
        <div class="choice-container">
            <p class="coice-prefix">D</p>
            <p class="choice-text" id="D">Choice4</p>
        </div>
    <script src="game.js"></script>
    </div> 
</body>
</html>
